<!DOCTYPE html>
<html>

<head>
  <title>CONTOH INTERNAL CSS</title>
  <!--penulisan internal css dalam tag head-->
  <style type="text/css">
    P {
      font-family: SERIF;
      line-height: 1.75em;
      font-size: 18px;
    }

    i {
      font-family: sans-serif;
      color: orange;
    }
  </style>
</head>

<body>
  <!--ini penulisan internal css dalam tag body-->
  <style type="text/css">
    h2 {
      font-family: sans-serif;
      color: #333;

    }
  </style>
  <h2>ini judul artikel</h2>
  <p>ini adalah paragraf yang memuat isi artikel, paragraf ini hanya untuk percobaan saja.
    percobaan untuk mendemokan <i>internal css</i> seperti namanya, <i>inline css</i> adalah kode css yang
    ditulis langsung dalam file HTML.
  </p>

</body>

</html>
